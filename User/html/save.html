<!DOCTYPE html>
<html>
	<!--
    	作者：linan.groot@outlook.com

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/style.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/app.css" />	
		<link href="../../css/mui.picker.css" rel="stylesheet" />
		<link href="../../css/mui.poppicker.css" rel="stylesheet" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">填写地址</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view mui-table-view-chevron">
				<div class="mui-input-row">
					<label><span class="description color-red" >区</span></label>
					<input id="area" type="text" placeholder="点击选择区域" readonly="readonly" />
				</div>
			</ul>
			<ul class="mui-table-view mui-table-view-chevron">
				<div class="mui-input-row">
					<label><span class="description color-red" >街乡</span></label>
					<input id="street" type="text" placeholder="点击选择街乡" readonly="readonly" />
				</div>
			</ul>
			<ul class="mui-table-view mui-table-view-chevron">
				<div class="mui-input-row">
					<label><span class="description color-red" >社区</span></label>
					<input id="community" type="text" placeholder="点击选择社区" readonly="readonly" />
				</div>
			</ul>
			<ul class="mui-table-view mui-table-view-chevron">
				<div class="mui-input-row">
					<label><span class="description color-red" >小区</span></label>
					<input id="building" type="text" placeholder="点击选择小区" readonly="readonly" />
				</div>
			</ul>
			<ul class="mui-table-view mui-table-view-chevron">
				<div class="mui-input-row">
					<label><span class="description color-red" >单元</span></label>
					<input id="unit" type="text" placeholder="点击选择单元" readonly="readonly" />
				</div>
			</ul>
			<ul class="mui-table-view mui-table-view-chevron" style="text-align: center;padding: 5px;">
				<input type="submit" value="下一步" style="width: 95%;" onclick="submit()" />
			</ul>
		</div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/app.js"></script>
	<script src="../../js/mui.picker.js"></script>
	<script src="../../js/mui.poppicker.js"></script>
	<script src="../../Sys/common/ajax.js"></script>
	<script src="../js/save.js"></script>
</html>
